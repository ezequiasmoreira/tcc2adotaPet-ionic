<ion-header>  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar ong</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="salvar(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Razao social*</ion-label>
      <ion-input formControlName="razao_Social" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.razao_Social.dirty && formGroup.controls.razao_Social.errors" margin-left>Valor inválido</p>
    <ion-item>
      <ion-label stacked>Nome fantasia*</ion-label>
      <ion-input formControlName="nome_Fantasia" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.nome_Fantasia.dirty && formGroup.controls.nome_Fantasia.errors" margin-left>Valor inválido</p>
    <ion-item>
      <ion-label stacked>Cnpj</ion-label>
      <ion-input formControlName="cnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.cep.dirty && formGroup.controls.cep.errors" margin-left>Valor inválido</p>
    <ion-item>
      <ion-label stacked>Logradouro</ion-label>
      <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Número</ion-label>
      <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
        <ion-option *ngFor="let estado of estados; first as f"  [value]="estado.id" [selected]="f">{{estado.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select formControlName="cidadeId" >
        <ion-option *ngFor="let cidade of cidades; first as cid" [value]="cidade.id"  [selected]="cid">{{cidade.nome}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Cadastrar</button>
  </form>
</ion-content>
