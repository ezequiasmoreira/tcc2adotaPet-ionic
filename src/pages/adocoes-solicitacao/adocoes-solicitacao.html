<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitação de adoções</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items"  (click)="adocaoDetalhes(item.id)" >
      <b>{{ item.animal.nome }}</b>       
      <h5>{{ getDescricaoStatus(item.status) }}</h5>
      <h4>{{item?.pessoaInterressado.nome}} </h4>
      <p>{{item?.pessoaInterressado.cidade.nome}}</p> 
    </button>  
  </ion-list>
</ion-content>
