<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acompanhamento</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Descrição:</ion-label>
    <ion-input name="descricao" [(ngModel)]="descricao" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Observação:</ion-label>
    <ion-input name="observacao" [(ngModel)]="observacao" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Agendado:</ion-label>
    <ion-datetime displayFormat="DD MM YYYY"  [(ngModel)]="dataAgendado"></ion-datetime> 
  </ion-item>

  <ion-item>
    <ion-label stacked>Status</ion-label>
    <ion-select Name="status" [(ngModel)]="status">
        <ion-option [value]="1">Aberto</ion-option>
        <ion-option [value]="2">Agendado</ion-option>
        <ion-option [value]="3">Finalizado</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Situação</ion-label>
    <ion-select Name="situacao" [(ngModel)]="situacao">
        <ion-option [value]="1">Otimo</ion-option>
        <ion-option [value]="2">Bom</ion-option>
        <ion-option [value]="3">Regular</ion-option>
        <ion-option [value]="4">Ruim</ion-option>
        <ion-option [value]="5">Analise</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Animal</ion-label>
    <ion-select name="animal" [(ngModel)]="animalId">
      <ion-option *ngFor="let animal of animais; first as a" [value]="animal.id">{{animal.codigo}} - {{animal.nome}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item >
    <button ion-button block outline (click)="cadastrar(descricao,observacao,dataAgendado,
    status,situacao,animalId)">Cadastrar</button>
  </ion-item>
</ion-content>
