<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ongs</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="editar(item)">

        <p>{{item.cnpj}}</p>
      </button>
    </ion-list>
  </ion-content>
