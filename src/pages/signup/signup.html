<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group name="sexo">
      <ion-list-header>
        Sexo
      </ion-list-header>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input name="cpf" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>RG</ion-label>
      <ion-input name="rg" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input name="senha" type="password"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input name="telefone" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input name="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Logradouro*</ion-label>
      <ion-input name="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Número*</ion-label>
      <ion-input name="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input name="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input name="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select name="estadoId" (ionChange)="updateCidades()">
        <ion-option value="1">Minas Gerais</ion-option>
        <ion-option value="2">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cidade*</ion-label>
      <ion-select name="cidadeId">
        <ion-option value="1">Uberlândia</ion-option>
        <ion-option value="2">Campinas</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">Criar conta</button>
  </form>
</ion-content>
