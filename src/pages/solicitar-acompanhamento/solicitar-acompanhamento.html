<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitar acompanhamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div ion-item *ngFor="let adocao of adocoes" >
      <ion-thumbnail item-start>
        <img [src]="'http://localhost:8800/pessoa/cp'+adocao?.pessoaInterressado?.id+'.jpg'">
        <hr>
        <img [src]="'http://localhost:8800/animal/an'+adocao?.animal?.id+'.jpg'">
      </ion-thumbnail>
      <span >
      <p> Adotante: {{adocao?.pessoaInterressado?.nome}}</p>
      <p> Cidade: {{adocao?.pessoaInterressado?.cidade?.nome}}</p>
      <p> CPF: {{adocao?.pessoaInterressado?.cpf}}</p>
      <p> Contato: {{adocao?.pessoaInterressado?.telefone}}</p>
      <p> Animal: {{adocao?.animal?.nome}}</p>
      </span>
      <br>
      <button ion-button block outline (click)="solicitar(adocao?.id)">Solicitar</button>
    </div>
  </ion-list>
</ion-content>
