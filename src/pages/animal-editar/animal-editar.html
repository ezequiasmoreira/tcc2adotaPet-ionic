<ion-header>

  <ion-navbar>
    <ion-title>{{nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nome:</ion-label>
    <ion-input name="nome" [(ngModel)]="nome" [value]="nome"  type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Castrado:</ion-label>
    <ion-select Name="castrado" [(ngModel)]="castrado">
        <ion-option [value]="true">Sim</ion-option>
        <ion-option [value]="false">Não</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Vermifugado:</ion-label>
    <ion-select Name="vermifugado" [(ngModel)]="vermifugado">
        <ion-option [value]="true">Sim</ion-option>
        <ion-option [value]="false">Não</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Porte:</ion-label>
    <ion-select Name="porte" [(ngModel)]="porte">
        <ion-option [value]="1">Pequeno</ion-option>
        <ion-option [value]="2">Médio</ion-option>
        <ion-option [value]="3">Grande</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Gênero:</ion-label>
    <ion-select Name="genero" [(ngModel)]="genero">
        <ion-option [value]="1">Macho</ion-option>
        <ion-option [value]="2">Fêmea</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Raça</ion-label>
    <ion-select name="raca" [(ngModel)]="racaId">
      <ion-option *ngFor="let raca of racas; first as a" [value]="raca.id" [selected]="raca.id==racaId">{{raca.descricao}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item >
    <button ion-button block outline (click)="editarAnimal(nome, porte, genero, vacinado,vermifugado, castrado, racaId)">Editar</button>
  </ion-item>
</ion-content>
