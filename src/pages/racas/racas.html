<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Racas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Pagina de racas</p>
</ion-content>

<ion-content padding>
    <ion-searchbar placeholder="buscar" [(ngModel)]="terms"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items | search : terms" (click)="showAnimais(item.id)" >
      <ion-thumbnail item-start>
        <img src="{{ImageUrl}}/raca{{item.id}}.jpg">
      </ion-thumbnail>
      <h2> {{ item.descricao }} </h2>
    </button>
  </ion-list>
</ion-content>
